<!doctype html>
<html>
<head>
  <meta charset="utf8">
  <title>Cadastro Biblioteca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilo.css">
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src= "js/bootstrap.min.js"></script>
</head>
<body ng-app="">
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <!-- Botão para expandir o menu. Aparece quando a largura da tela diminui (Requer JS). -->
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- O nome, marca, logotipo do nosso projeto -->
      <a class="navbar-brand" href="#">WES-Biblioteca</a>
    </div>
    <!-- Os itens de menu -->
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Login</a></li>
        <li><a href="#">Cadastro</a></li>
        <li><a href="#">Sair</a></li>
      </ul>
        </div>
      </div>
    </div>
    <div  id="organizar" ng-controller="MainController as c">
    <div class="container">
      <div class="row"> <!--linha de tabela-->
        <div id="box" class="col-md-offset-3 col-md-6">
            <h1>Cadastro Livros</h1>
          <form>
            <div class="form-group  col-md-12">
              <label for="name">Título</label>
              <input id="inp" type="text" class="default" name="titulo" value="">
            </div>

            <div class="form-group col-md-12">
              <label for="name">Autor</label>
              <input id="inp" type="text" class="default" name="autor" value="">
            </div>

            <div class="form-group col-md-12">
              <label for="name">ISBN</label>
              <input id="inp"type="text" class="default" name="isbn" value="">
            </div>

            <div class="form-group col-md-12">
              <label for="name">Gênero</label>
              <select id="inp" class="form-control" name="genero">
                <option></option>
                <option>Ação</option>
                <option>Aventura</option>
                <option>Terror</option>
                <option>Ficção Científica</option>
                <option>Didáticos</option>
                <option>Científicos</option>
              </select>
            </div>

            <div class="form-group col-md-offset-6 col-md-2">
              <button type="button" class="button1" name="button"><b>Cancelar</b></button>
            </div>
            <div class="form-group col-md-4 ">
              <button type="button" class="button2" name="button"><b>Cadastrar</b></button>
           </div>

          </form>
         </div>
        </div>
      </div>
    </div>
  </body>
</html>
