<div ng-controller="loginCtrl as log">
  <div id="page" class="login-page">
    <div id="formlogin" class="form">
      <form class="login-form">
        <input id="inp" type="text" ng-model="log.email" placeholder="matrícula"/>
        <input id="inp" type="password" ng-model="log.senha" placeholder="senha"/>
        <button type="button" class="button2" name="button" ng-model="log.autenticar()"><b>Entrar</b></button>
      </form>
    </div>
  </div>
</div>
