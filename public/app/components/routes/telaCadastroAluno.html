  <script type="text/javascript" src= "../js/bootstrap.min.js"></script>
</head>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <!-- Botão para expandir o menu. Aparece quando a largura da tela diminui (Requer JS). -->

        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>

      </button>
      <!-- O nome, marca, logotipo do nosso projeto -->
      <a class="navbar-brand" href="#">WES-Biblioteca</a>
    </div>
    <!-- Os itens de menu -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class=""><a href="#">Início <span></span></a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Cadastrar <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Cadastrar Usuários</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Cadastrar Livros</a></li>
            <li><a href="#">Cadastrar Periódicos</a></li>
            <li><a href="#">Cadastrar Mídias D.</a></li>
          </ul>
        </li>
        <li id="navbar" class="nav navbar-nav">
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
          </li>
          <li id="sair" ><a href="#">Sair<span></span></a></li>
      </ul>
    </div>
      </div>
    </div>
    </div>
    <div id="organizar" ng-controller="MainController as c">
    <div class="container">
      <div class="row"> <!--linha de tabela-->
        <div id ="box" class="col-md-offset-3 col-md-6">
            <h1 id="h1"><center>Cadastro Aluno<center></h1>
          <form class="form-group">
            <div class="form-group  col-md-12">
              <label for="name">Nome</label>
              <input id="inp" type="text" class="default" name="nome" value="">
            </div>

            <div class="form-group col-md-6">
              <label for="name">Matricula</label>
              <input id="inp"  type="text" class="default" name="matricula" value="" maxlength="12">
            </div>

            <div class="form-group col-md-6">
              <label for="name">Curso</label>
              <select id="inp"  class="default" name="curso">
                <option></option>
                <option>Informática</option>
                <option>Edificações</option>
                <option>Geologia</option>
                <option>Agroecologia</option>
                <option>Mineração</option>
                <option>Informática/MSI</option>
              </select>
            </div>

            <div class="form-group col-md-12">
              <label for="name">E-Mail</label>
              <input id="inp"  type="email" class="default" name="email" value="">
            </div>

            <div class="form-group col-md-6">
              <label for="name">Senha</label>
              <label for="name">(Mínimo 6 dígitos)</label>
              <input id="inp"  type="password" class="default" name="senha" value="" minlength="6">
            </div>

            <div class="form-group col-md-6">
              <label for="name">Confirme a Senha</label>
              <input id="inp" type="password" class="default" name="confirmarasenha" value="" minlength="6">
            </div>

            <div class="form-group col-md-offset-6 col-md-2">
              <button type="button" class="button1" name="button"><b>Cancelar</b></button>
            </div>
            <div class="form-group col-md-4 ">
              <button type="button" class="button2" name="button"><b>Criar Conta</b></button>
           </div>

          </form>
         </div>
        </div>
      </div>
    </div>
  </body>
</html>
