<div ng-controller="livroCtrl as lc">
<div class="container baixar">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <div class="panel panel-default text-center">
        <div class="panel-heading">
          <h3>Cadastro de Livros</h3>
        </div>

        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <div class="col-md-12">
                <label for="nome" class="control-label">Título</label>
                <input class="form-control" type="text" name="titulo" ng-model="lc.titulo" value="">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12">
                <label for="sobrenome">Autor</label>
                <input class="form-control" type="text" name="autor" ng-model="lc.autor" value="">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-6">
                <label for="nome" class="control-label">ISBN</label>
                <input class="form-control" type="text" name="nome" ng-model="lc.isbn" value="">
              </div>

              <div class="col-md-6">
                <label for="name" class="control-label">Gênero</label>
                <select class="form-control" name="genero" ng-model="lc.genero">
                  <option></option>
                  <option>Ação</option>
                  <option>Aventura</option>
                  <option>Terror</option>
                  <option>Ficção Científica</option>
                  <option>Didáticos</option>
                  <option>Científicos</option>
                </select>
              </div>
          </div>
          </div>
          <div class="panel-footer text-right">
            <button type="submit" name="button" class="btn btn-danger"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Clique para cancelar">
            Limpar
            </button>
            <button type="submit" name="button" class="btn btn-success"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Clique para cadastrar"
            ng-click="lc.cadastrarLivro()">
            Cadastrar
            </button>
         </div>
      </form>
  </div>
</div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
