<div id="organizar" ng-controller="mainCtrl as c">
  <div class="container" >
    <div class="row"> <!--linha de tabela-->
      <div id ="box" class="col-md-offset-3 col-md-6">
        <h1 class="h1"><center>Cadastro Periódicos</center></h1>
        <form>
          <div class="form-group  col-md-12">
            <label for="name">Título</label>
            <input class="inp" type="text" class="form-control" name="titulo" value="">
          </div>

          <div class="form-group col-md-12">
            <label for="name">Código</label>
            <input class="inp" type="text" class="form-control" name="autor" value="">
          </div>

          <div class="form-group col-md-6">
            <label for="name">Editora</label>
            <input class="inp" type="text" class="form-control" name="autor" value="">
          </div>

          <div class="form-group col-md-6">
            <label for="name">Gênero</label>
            <select class="inp" class="form-control" name="genero">
              <option></option>
              <option>Fotografia</option>
              <option>Gastronomia</option>
              <option>Bussiness</option>
              <option>Moda</option>
              <option>Didáticos</option>
              <option>Científicos</option>
            </select>
          </div>
          <div class="form-group col-md-offset-6 col-md-2">
            <button type="button" class="button1" name="button"><b>Cancelar</b></button>
          </div>
          <div class="form-group col-md-4 ">
            <button type="button" class="button2" name="button"><b>Cadastrar</b></button>
          </div>
        </form>
      </div>
    </div>
  </div>
