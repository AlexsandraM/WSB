<div ng-controller="userCtrl as us">
  <div class="container baixar">
    <div class="row" ng-init="us.getUsuarios()">
        <div class="col-md-offset-3 col-md-6">
          <form class="" method="post">
            <div class="panel panel-default text-center">
              <div class="panel-heading">
                <h3>Usu√°rios</h3>
              </div>
              <div class="panel-body">
                <ul class="list-group">
                    <div class="col-md-12" ng-repeat="user in us.usuarios">
                      <a style="color:black">
                        <li class="list-group-item">
                              <b>{{user.nome}}</b> - {{user.curso}} | {{user.email}}
                              <button class="btn btn-default btn-xs pull-right" ng-click="us.excluirUsuario(user._id)">
                                  <span class="glyphicon glyphicon-trash"></span>
                              </button>
                        </li>
                     </a>
                    </div>
                </ul>
              </div>
            </div>
          </form>
        </div>
    </div>
  </div>
</div>
