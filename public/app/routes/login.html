<div  ng-cloak ng-controller="authCtrl as a">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <!-- Os itens de menu -->
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class=""><a href="#!/home">Biblioteca IFPB-Campus Picuí <span></span></a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


  <div id="imagem">
    <center><img width="200px" height="200px" src="../images/logo.png"/></center>
  </div>
  <div id="page" class="login-page">
    <div id="formlogin" class="form">
      <form class="login-form">
        <input class="inp" type="text" ng-model="a.matricula" ng-class="c.eventClass" required="required" placeholder="matrícula">
        <input class="inp" type="password" ng-model="a.senha" placeholder="senha" required="required">
        <a href="" style="color:white"><button type="submit" class="button2" name="button" ng-click="a.autenticar()"><b>Entrar</b></button></a>
      </form>
    </div>
  </div>
</div>
