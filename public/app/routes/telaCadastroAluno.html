<div ng-cloak ng-controller="userCtrl as u">
  <div class="container baixar">
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <div class="panel panel-default text-center">
          <div class="panel-heading">
            <h3>Cadastro de Alunos</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group">
                <div class="col-md-12">
                  <label for="nome" class="control-label">Nome</label>
                  <input class="form-control" type="text" name="titulo" value="">
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-6">
                  <label for="sobrenome">Matrícula</label>
                  <input class="form-control" type="text" name="autor" value="">
                </div>
                <div class="col-md-6">
                  <label for="name" class="control-label">Curso</label>
                  <select class="form-control" name="genero">
                    <option></option>
                    <option>Informática</option>
                    <option>Edificações</option>
                    <option>Geologia</option>
                    <option>Agroecologia</option>
                    <option>Mineração</option>
                    <option>Informática/MSI</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-12">
                  <label for="email">E-mail</label>
                  <input class="form-control" type="email" name="autor" value="">
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-6">
                  <label for="sobrenome">Senha</label>
                  <input class="form-control" type="password" name="autor" value="">
                </div>
                <div class="col-md-6">
                  <label for="sobrenome">Confirmar Senha</label>
                  <input class="form-control" type="password" name="autor" value="">
                </div>
              </div>

              </div>
              <div class="panel-footer text-right">
                <button type="submit" name="button" class="btn btn-danger"
                data-toggle="tooltip"
                data-placement="bottom"
                title="Clique para cancelar">
                Cancelar
                </button>
                <button type="submit" name="button" class="btn btn-success"
                data-toggle="tooltip"
                data-placement="bottom"
                title="Clique para cadastrar">
                Cadastrar
                </button>
             </div>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
