  <div  id="organizar" ng-controller="mainCtrl as c">
    <div class="container" >
      <div class="row"> <!--linha de tabela-->
        <div id="box" class="col-md-offset-3 col-md-6">
            <h1 class="h1"><center>Cadastro Técnicos</center></h1>
          <form class="form-group">
            <div class="form-group  col-md-12">
              <label for="name">Nome</label>
              <input class="inp" type="text" class="form-control" name="nome" value="">
            </div>

            <div class="form-group col-md-12">
              <label for="name">Matrícula</label>
              <input class="inp" type="text" class="form-control" name="matricula" value="" >
            </div>

            <div class="form-group col-md-12">
              <label for="name">E-Mail</label>
              <input class="inp" type="email" class="form-control" name="email" value="">
            </div>

            <div class="form-group col-md-6">
              <label for="name">Senha</label>
              <label for="name">(Mínimo 6 dígitos)</label>
              <input class="inp" type="password" class="form-control" name="senha" value="" minlength="6">
            </div>

            <div class="form-group col-md-6">
              <label for="name">Confirme a Senha</label>
              <input class="inp" type="password" class="form-control" name="confirmarasenha" value="" minlength="6">
            </div>

            <div class="form-group col-md-offset-6 col-md-2">
              <button type="button" class="button1" name="button"><b>Cancelar</b></button>
            </div>
            <div class="form-group col-md-4 ">
              <button type="button" class="button2" name="button"><b>Criar Conta</b></button>
           </div>

          </form>
        </div>
      </div>
    </div>
