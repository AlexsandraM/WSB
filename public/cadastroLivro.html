<head>

</head>
<body ng-app="">
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <!-- Botão para expandir o menu. Aparece quando a largura da tela diminui (Requer JS). -->

        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- O nome, marca, logotipo do nosso projeto -->
      <a class="navbar-brand" href="#">WES-Biblioteca</a>
    </div>
    <!-- Os itens de menu -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class=""><a href="#">Início <span></span></a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Cadastrar <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Cadastrar Usuários</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Cadastrar Livros</a></li>
            <li><a href="#">Cadastrar Periódicos</a></li>
            <li><a href="#">Cadastrar Mídias D.</a></li>
          </ul>
        </li>
        <li id="navbar" class="nav navbar-nav">
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
          </li>
          <li id="sair" ><a href="#">Sair<span></span></a></li>
      </ul>
    </div>
      </div>
    </div>
    <div  id="organizar" ng-controller="MainController as c">
    <div class="container">
      <div class="row"> <!--linha de tabela-->
        <div id="box" class="col-md-offset-3 col-md-6">
            <h1><center>Cadastro Livros</center></h1>
          <form>
            <div class="form-group  col-md-12">
              <label for="name">Título</label>
              <input id="inp" type="text" class="default" name="titulo" value="">
            </div>

            <div class="form-group col-md-12">
              <label for="name">Autor</label>
              <input id="inp" type="text" class="default" name="autor" value="">
            </div>

            <div class="form-group col-md-12">
              <label for="name">ISBN</label>
              <input id="inp"type="text" class="default" name="isbn" value="">
            </div>

            <div class="form-group col-md-12">
              <label for="name">Gênero</label>
              <select id="inp" class="form-control" name="genero">
                <option></option>
                <option>Ação</option>
                <option>Aventura</option>
                <option>Terror</option>
                <option>Ficção Científica</option>
                <option>Didáticos</option>
                <option>Científicos</option>
              </select>
            </div>

            <div class="form-group col-md-offset-6 col-md-2">
              <button type="button" class="button1" name="button"><b>Cancelar</b></button>
            </div>
            <div class="form-group col-md-4 ">
              <button type="button" class="button2" name="button"><b>Cadastrar</b></button>
           </div>

          </form>
         </div>
        </div>
      </div>
    </div>
  </body>
</html>
